<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Website </title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <nav>
        <ul>
            
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
        </ul>

    </nav>
    <div class="container">

        <div class="songlist">
            <h4>Best of NCS (No copyright Song)</h4>
            <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>let me You</span>
                <span class="Songlistplay"><span class="timespan">05:34
                    <i class="fa-solid fa-circle-play"></i></span></span>

            </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="0">
        <div class="icons">
            <!-- fontaweson icon -->
            <i class="fa-solid fa-forward-fast"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-backward-fast"></i>
        </div>
        <div class="songinfo"></div>
    </div>
    <script src="https://kit.fontawesome.com/25a5484f98.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
